<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Permissoes</ui:define>
	<ui:define name="corpo">
		<h:form>

			<p:panelGrid columns="2">
				<h:outputLabel value="Descrição " />
				<h:inputText value="#{PermissaoBean.permissao_novo.permissao}" />
				<h:outputLabel />
				<h:commandButton value="Adicionar" action="#{PermissaoBean.add()}" />
			</p:panelGrid>


			<p:dataTable value="#{PermissaoBean.findAll()}" var="permissao"
				border="1" cellspacing="0" cellpadding="1" paginator="true" rows="8"
				paginatorPosition="bottom">

				<f:facet name="header">
								Permissoes
							</f:facet>

				<p:column>
					<f:facet name="header">descrição</f:facet>
					<h:outputText value="#{permissao.permissao}" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

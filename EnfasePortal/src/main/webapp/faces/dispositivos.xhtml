<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Dispositivos</title>
</h:head>
<h:body>
	
	
<br></br><br></br><br></br>
	<center>
	<h:form>

		<p:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{DispositivoBean.dispositivo_novo.nome}" />
			<h:outputLabel value="Valor " />
			<h:inputText value="#{DispositivoBean.dispositivo_novo.valor}" />
			<h:outputLabel />
			<h:commandButton value="Adicionar" action="#{DispositivoBean.add()}" rendered="false"/>
		</p:panelGrid>

		<p:dataTable value="#{DispositivoBean.findAll()}" var="dispositivo"
			border="1" cellspacing="0" cellpadding="2">

			<f:facet name="header">
								Dispositivos BD
							</f:facet>

			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{dispositivo.nome}" />
			</p:column>

			<p:column>
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{dispositivo.valor}" />
			</p:column>

		</p:dataTable>

	</h:form>
	
	</center>

</h:body>
</html>

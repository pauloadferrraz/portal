<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Dispositivos</ui:define>
	<ui:define name="corpo">
		<h:form>


			<p:dataTable value="#{DispositivoBean.findAll()}" var="dispositivo"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="15"
				paginatorPosition="bottom">

				<f:facet name="header">
								Dispositivos BD
							</f:facet>

				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{dispositivo.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">Valor</f:facet>
					<h:outputText value="#{dispositivo.valor}" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

<!DOCTYPE html >
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Usuarios</ui:define>
	<ui:define name="corpo">

<h:form id="f1">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome " />
				<p:inputText value="#{UsuarioBean.usuario_novo.nome}" />
				<p:outputLabel value="Login " />
				<p:inputText value="#{UsuarioBean.usuario_novo.login}" />
				<p:outputLabel value="Senha " />
				<p:password  value="#{UsuarioBean.usuario_novo.senha}" />
				<p:outputLabel value="Confirmar Senha " />
				<p:password value="#{UsuarioBean.confirmarSenha}" />
				<p:outputLabel />

       <p:selectOneMenu id="console" value="#{UsuarioBean.permissao.id}" style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItems value="#{UsuarioBean.lstPermissao}" var="perm" itemLabel="#{perm.permissao}" itemValue="#{perm.id}"/>
        </p:selectOneMenu>
 	
 		
				<p:commandButton value="Adicionar" action="#{UsuarioBean.salvar()}" />
	
			</p:panelGrid>

</h:form>
	

	</ui:define>
</ui:composition>
